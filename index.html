<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREED â€” IT Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            cursor: none;
        }

        /* Fluid simulation canvas */
        #fluid-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Displacement effect overlay */
        #displacement-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            mix-blend-mode: screen;
            opacity: 0.15;
        }

        /* Custom cursor with trail */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cursor.active {
            transform: scale(2);
            border-color: rgba(0, 255, 200, 0.8);
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        /* Logo with distortion */
        .logo-container {
            position: relative;
            margin-bottom: 40px;
        }

        .logo {
            font-size: clamp(80px, 20vw, 220px);
            font-weight: 100;
            letter-spacing: 0.05em;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            user-select: none;
            filter: url(#distortion);
        }

        .logo-char {
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, filter;
        }

        /* Subtitle with wave effect */
        .subtitle {
            font-size: clamp(16px, 2.5vw, 24px);
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 100px;
            position: relative;
        }

        .subtitle-char {
            display: inline-block;
            animation: wave 3s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Floating elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .float-item {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), -100vh) scale(1);
                opacity: 0;
            }
        }

        /* Info bar */
        .info-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 4;
        }

        .info-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 200, 0.8), transparent);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { width: 0; left: 0; }
            50% { width: 100%; left: 0; }
        }

        .info-text {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            z-index: 5;
            white-space: nowrap;
        }

        /* Corner labels */
        .corner-label {
            position: fixed;
            font-size: 10px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.3);
            z-index: 5;
        }

        .corner-label.top-left {
            top: 40px;
            left: 40px;
        }

        .corner-label.top-right {
            top: 40px;
            right: 40px;
        }

        /* SVG filters */
        svg {
            position: absolute;
            width: 0;
            height: 0;
        }

        @media (max-width: 768px) {
            .content {
                padding: 40px 20px;
            }
            
            .subtitle {
                letter-spacing: 0.2em;
            }
            
            .corner-label {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
     Fluid simulation canvas 
    <canvas id="fluid-canvas"></canvas>
    
     Displacement effect canvas 
    <canvas id="displacement-canvas"></canvas>

     Floating particles 
    <div class="floating-elements" id="floating-elements"></div>

     Custom cursor 
    <div class="cursor"></div>

     SVG filters 
    <svg>
        <defs>
            <filter id="distortion">
                <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" seed="2">
                    <animate attributeName="baseFrequency" dur="60s" values="0.01;0.02;0.01" repeatCount="indefinite"/>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
        </defs>
    </svg>

     Main content 
    <div class="content">
        <div class="logo-container">
            <div class="logo" id="logo">
                <span class="logo-char">C</span><span class="logo-char">R</span><span class="logo-char">E</span><span class="logo-char">E</span><span class="logo-char">D</span>
            </div>
        </div>
        
        <div class="subtitle" id="subtitle">
            <span class="subtitle-char" style="--i: 0">I</span><span class="subtitle-char" style="--i: 1">N</span><span class="subtitle-char" style="--i: 2">N</span><span class="subtitle-char" style="--i: 3">O</span><span class="subtitle-char" style="--i: 4">V</span><span class="subtitle-char" style="--i: 5">A</span><span class="subtitle-char" style="--i: 6">T</span><span class="subtitle-char" style="--i: 7">I</span><span class="subtitle-char" style="--i: 8">O</span><span class="subtitle-char" style="--i: 9">N</span>
        </div>
    </div>

     Info elements 
    <div class="info-bar"></div>
    <div class="info-text">Launching Soon</div>
    <div class="corner-label top-left">CREED IT</div>
    <div class="corner-label top-right">2025</div>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let cursorX = mouseX;
        let cursorY = mouseY;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('mousedown', () => cursor.classList.add('active'));
        document.addEventListener('mouseup', () => cursor.classList.remove('active'));

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX - 10 + 'px';
            cursor.style.top = cursorY - 10 + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Logo interaction with magnetic effect
        const logoChars = document.querySelectorAll('.logo-char');
        const logo = document.getElementById('logo');
        
        document.addEventListener('mousemove', (e) => {
            const rect = logo.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            logoChars.forEach((char, index) => {
                const charRect = char.getBoundingClientRect();
                const charCenterX = charRect.left + charRect.width / 2;
                const charCenterY = charRect.top + charRect.height / 2;
                
                const deltaX = e.clientX - charCenterX;
                const deltaY = e.clientY - charCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance < 200) {
                    const force = (200 - distance) / 200;
                    const moveX = deltaX * force * 0.2;
                    const moveY = deltaY * force * 0.2;
                    const rotate = (index - 2) * force * 5;
                    char.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${rotate}deg) scale(${1 + force * 0.1})`;
                } else {
                    char.style.transform = 'translate(0, 0) rotate(0deg) scale(1)';
                }
            });
        });

        // Fluid simulation
        const fluidCanvas = document.getElementById('fluid-canvas');
        const fluidCtx = fluidCanvas.getContext('2d');
        fluidCanvas.width = window.innerWidth;
        fluidCanvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class FluidParticle {
            constructor() {
                this.x = Math.random() * fluidCanvas.width;
                this.y = Math.random() * fluidCanvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
                this.life = Math.random();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Mouse interaction
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 150) {
                    const force = (150 - dist) / 150;
                    this.vx += dx * force * 0.01;
                    this.vy += dy * force * 0.01;
                }

                // Damping
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Boundaries
                if (this.x < 0 || this.x > fluidCanvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > fluidCanvas.height) this.vy *= -1;

                this.life += 0.001;
                if (this.life > 1) this.life = 0;
            }

            draw() {
                fluidCtx.beginPath();
                fluidCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                const hue = (this.life * 60 + 180) % 360;
                fluidCtx.fillStyle = `hsla(${hue}, 70%, 60%, ${0.3 + this.life * 0.3})`;
                fluidCtx.fill();
            }
        }

        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new FluidParticle());
        }

        function animateFluid() {
            fluidCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            fluidCtx.fillRect(0, 0, fluidCanvas.width, fluidCanvas.height);

            // Draw connections
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 100) {
                        fluidCtx.beginPath();
                        fluidCtx.moveTo(p1.x, p1.y);
                        fluidCtx.lineTo(p2.x, p2.y);
                        const alpha = (100 - dist) / 100 * 0.2;
                        fluidCtx.strokeStyle = `rgba(100, 200, 255, ${alpha})`;
                        fluidCtx.lineWidth = 0.5;
                        fluidCtx.stroke();
                    }
                });
            });

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animateFluid);
        }
        animateFluid();

        // Displacement effect
        const dispCanvas = document.getElementById('displacement-canvas');
        const dispCtx = dispCanvas.getContext('2d');
        dispCanvas.width = window.innerWidth;
        dispCanvas.height = window.innerHeight;

        let time = 0;
        function animateDisplacement() {
            dispCtx.clearRect(0, 0, dispCanvas.width, dispCanvas.height);
            
            const gradient = dispCtx.createRadialGradient(
                mouseX, mouseY, 0,
                mouseX, mouseY, 300
            );
            
            gradient.addColorStop(0, `rgba(0, 255, 200, ${0.3 + Math.sin(time * 0.05) * 0.2})`);
            gradient.addColorStop(0.5, 'rgba(100, 150, 255, 0.1)');
            gradient.addColorStop(1, 'transparent');
            
            dispCtx.fillStyle = gradient;
            dispCtx.fillRect(0, 0, dispCanvas.width, dispCanvas.height);
            
            time++;
            requestAnimationFrame(animateDisplacement);
        }
        animateDisplacement();

        // Floating elements
        const floatingContainer = document.getElementById('floating-elements');
        for (let i = 0; i < 30; i++) {
            const item = document.createElement('div');
            item.className = 'float-item';
            item.style.left = Math.random() * 100 + '%';
            item.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
            item.style.animationDelay = Math.random() * 20 + 's';
            item.style.animationDuration = (15 + Math.random() * 10) + 's';
            floatingContainer.appendChild(item);
        }

        // Resize handler
        window.addEventListener('resize', () => {
            fluidCanvas.width = window.innerWidth;
            fluidCanvas.height = window.innerHeight;
            dispCanvas.width = window.innerWidth;
            dispCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
